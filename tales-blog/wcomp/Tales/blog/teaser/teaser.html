<%
   var  imgSrc = _params.img,
   		imgAlt = _params.imgAlt || '',
   		title = _params.title,
   		meta = _params.meta,
   		body = _params.body,
   		url = _params.url;
%>
<article class=" blog-teaser">
    <header>
        <img src="<%= imgSrc %>" alt="<%= imgAlt %>">
        <h3><a href="<%= url %>"><%= title %></a></h3>
        <span class="meta"><%= meta %></span>
        <hr>
    </header>
    <div class="body">
        <%= body %>
    </div>
    <div class="clearfix">
        <a href="<%= url %>" class="btn btn-tales-one">Read more</a>
    </div>
</article>
